<h1>My Todo's</h1>

<div class="alert alert-success" *ngIf="message">{{ message }}</div>
<div class="container">
  <table class="table">
    <caption>
      My Todos
    </caption>
    <thead>
      <tr>
        <th>Id</th>
        <th>Description</th>
        <th>Done</th>
        <th>Target Date</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.id }}</td>
        <td>{{ todo.description }}</td>
        <td>{{ todo.isDone }}</td>
        <td>{{ todo.targetDate | date | uppercase }}</td>
        <td>
          <button (click)="updateTodo(todo.id)" class="btn btn-success">
            Update
          </button>
        </td>

        <td>
          <button (click)="deleteTodo(todo.id)" class="btn btn-warning">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row">
    <button (click)="addTodo()" class="btn btn-success">Add Todo</button>
  </div>
</div>
