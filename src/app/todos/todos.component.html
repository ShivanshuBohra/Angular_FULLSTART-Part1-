<h1>Todo</h1>

<div class="alert alert-warning" *ngIf="description.invalid">
  Description is Mandatory
</div>
<div class="alert alert-warning" *ngIf="isDone.invalid">
  Write True or False in IsCompleted
</div>
<div class="alert alert-warning" *ngIf="targetDate.invalid">
  Please select a target date from calender
</div>
<div class="container">
  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
      <label>Description</label>
      <input
        type="text"
        #description="ngModel"
        [(ngModel)]="todo.description"
        class="form-control"
        name="description"
        required="required"
      />
    </fieldset>

    <div class="container">
      <fieldset class="form-group">
        <label>IsCompleted</label>
        <input
          type="text"
          #isDone="ngModel"
          [(ngModel)]="todo.isDone"
          class="form-control"
          name="isDone"
          required="required"
        />
      </fieldset>

      <fieldset class="form-group">
        <label>Target Date</label>
        <input
          type="date"
          #targetDate="ngModel"
          [ngModel]="todo.targetDate | date: 'yyyy-MM-dd'"
          (ngModelChange)="todo.targetDate = $event"
          class="form-control"
          name="taegetDate"
          required="required"
        />
      </fieldset>

      <button type="submit" class="btn btn-success">Save</button>
    </div>
  </form>
</div>
